<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plaza WebApp</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: window.innerWidth,
  height: window.innerHeight,
  backgroundColor: '#87ceeb',
  physics: { default: 'arcade' },
  scene: { preload, create, update }
};
let player, cursors;

function preload() {
  this.load.image('avatar', 'https://i.imgur.com/2yaf2wb.png'); // Dummy Avatar
}
function create() {
  player = this.physics.add.sprite(config.width/2, config.height/2, 'avatar').setScale(0.3);
  cursors = this.input.keyboard.createCursorKeys();
  this.input.on('pointerdown', p => {
    this.physics.moveTo(player, p.x, p.y, 200);
  });
}
function update() {
  player.setVelocity(0);
  if (cursors.left.isDown) player.setVelocityX(-200);
  if (cursors.right.isDown) player.setVelocityX(200);
  if (cursors.up.isDown) player.setVelocityY(-200);
  if (cursors.down.isDown) player.setVelocityY(200);
}
new Phaser.Game(config);
</script>
</body>
</html>
